version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: resume_parser_db
    environment:
      POSTGRES_USER: resume_user
      POSTGRES_PASSWORD: resume_pass
      POSTGRES_DB: resume_parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: resume_parser_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://resume_user:resume_pass@db:5432/resume_parser
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../app:/app/app
      - ../models:/app/models
      - ../static:/app/static
    working_dir: /app
    restart: unless-stopped

volumes:
  postgres_data:

